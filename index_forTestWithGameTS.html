<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html, charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backgammon</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/game.css">
    <link rel="icon" type="image/jpg" href="">
    <script src="lib/angular.js"></script>
    <script src="lib/turnBasedServices.3.js"></script>
    <script src="ts_output_readonly_do_NOT_change_manually/src/game.js"></script>
    <script src="ts_output_readonly_do_NOT_change_manually/src/gameLogic.js"></script>
    <script src="ts_output_readonly_do_NOT_change_manually/src/aiService.js"></script>
</head>
<body ng-cloak>
    <div id="page">    
        <div id="container">
            <div id="gameArea">
                <div class="upper">
                    <div ng-repeat="col in [14, 15, 16, 17, 18, 19, 26, 20, 21, 22, 23, 24, 25]"
                         ng-class="{column: col!=26, colActive: game.isActive(col), colTargets: game.isInTargets(col)}"
                         class="columnUpper"
                         id="{{'t'+col}}"
                         ng-click="game.towerClicked(col)">
                        <div ng-repeat="piece in game.getTowerCount(col) track by $index"
                             ng-class="{
                                       'player1': game.getPlayer(col)=='player1', 
                                       'player0': game.getPlayer(col)=='player0',
                                       selectedPiece: game.isActive(col)&&$last}"
                             class="piece"
                             style="top: {{$index * game.getHeight(col)}}%"></div>
                    </div>
                </div>
                <div class="lower">
                    <div ng-repeat="col in [13, 12, 11, 10, 9, 8, 1, 7, 6, 5, 4, 3, 2]"
                         ng-class="{column: col!=1, colActive: game.isActive(col), colTargets: game.isInTargets(col)}"
                         class="columnLower"
                         id="{{'t'+col}}"
                         ng-click="game.towerClicked(col)">
                        <div ng-repeat="piece in game.getTowerCount(col) track by $index"
                             ng-class="{
                                       'player1': game.getPlayer(col)=='player1', 
                                       'player0': game.getPlayer(col)=='player0',
                                       selectedPiece: game.isActive(col)&&$last}"
                             class="piece"
                             style="bottom: {{$index * game.getHeight(col)}}%"></div>
                    </div>
                </div>
            </div>
            <div id="ctrl">
                <div id='t27' 
                     class="bearOffHome"
                     ng-repeat="idx in [27]">
                    <span>{{getHomeCount(idx)}}</span>
                </div>
                <div id="dicewrapper"
                     ng-click="game.rollClicked()"
                     ng-class="{rollingDice: game.getDiceStatus()}">
                    <div id="cube" 
                         class="show1"
                         ng-class="{newSpinSpeed: game.getDiceStatus()}">
                        <div class="top"></div>
                        <div class="front"></div>
                        <div class="left"></div>
                        <div class="back"></div>
                        <div class="right"></div>
                        <div class="bottom"></div>
                      </div>
                </div>
                <div id="diceVal">
                    <div ng-repeat="dice in [0, 1, 2, 3]"
                         id="{{'diceVal'+dice}}"
                         ng-class="{spinFour: game.getDiceStatus()}"
                         style="background-image: url('images/side{{game.getDiceVal(dice)}}.png')"></div>
                </div>
                <div id='t0'
                     class="bearOffHome"
                     ng-repeat="idx in [0]">
                    <span>{{getHomeCount(idx)}}</span>
                </div>
            </div>
            
        </div>
        <div id="init">
            <button ng-click="initBoard()">Initiate Board</button>        
        </div>
    </div>
</body>
</html>
